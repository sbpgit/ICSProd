_schema-version: "3.1"
ID: ICSConfigProd
description: A simple CAP project.
version: 1.0.0
modules:
- name: ICSConfigProd-srv
  type: nodejs
  path: .
  requires:
  - name: ICSConfigProd-db
  - name: uaa_ICSConfigProd
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M
  build-parameters:
    ignore:
    - '*default-env.json*'
    - ./db/*.env*
    - /node_modules
    - ./db/node_modules
    - ./app
- name: ICSConfigProd-db-deployer
  type: hdb
  path: db
  requires:
  - name: ICSConfigProd-db
  - name: sbptechteam-schema
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 1024M
    memory: 512M
  build-parameters:
    ignore:
    - default-env.json
    - .env
    - '*node_modules*'
