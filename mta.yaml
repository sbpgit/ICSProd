- name: ICSConfigProd-dest-content
  type: com.sap.application.content
  requires:
  - name: uaa_ICSConfigProd
    parameters:
      service-key:
        name: ICSConfigProd-uaa-key
  - name: ICSConfigProd-repo-host
    parameters:
      service-key:
        name: ICSConfigProd-repo-host-key
  - name: srv-api
  - name: ICSConfigProd-dest-srv
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: ICSConfigProd-app-srv
          TokenServiceInstanceName: ICSConfigProd-xsuaa-service
          TokenServiceKeyName: ICSConfigProd-uaa-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: ICSConfigProd.service
        - Name: ICSConfigProd-dest-repo-host
          ServiceInstanceName: ICSConfigProd-html5-srv
          ServiceKeyName: ICSConfigProd-repo-host-key
          sap.cloud.service: ICSConfigProd.service
        - Authentication: OAuth2UserTokenExchange
          Name: uaa_ICSConfigProd
          ServiceInstanceName: ICSConfigProd-xsuaa-service
          ServiceKeyName: ICSConfigProd-uaa-key
          sap.cloud.service: ICSConfigProd.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
resources:
- name: ICSConfigProd-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: sbptechteam-schema
  type: org.cloudfoundry.existing-service
  parameters:
    service-name: sbptechteam-schema
- name: uaa_ICSConfigProd
  type: org.cloudfoundry.managed-service
  parameters:
    path: ./xs-security.json
    service: xsuaa
    service-name: ICSConfigProd-xsuaa-service
    service-plan: application
- name: ICSConfigProd-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: ICSConfigProd-html5-srv
    service-plan: app-host
- name: ICSConfigProd-dest-srv
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ICSConfigProd-dest-srv
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
